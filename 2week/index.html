<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Netflix</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="image/netflix_logo_icon.png" alt="">
            <ul class="menu-trigger">
                <li>홈</li>s
                <li>시리즈</li>
                <li>영화</li>
                <li>NEW! 요즘 대세 콘텐츠</li>
                <li>내가 찜한 콘텐츠</li>
            </ul>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <div class="img"><img src="image/duke.png" alt=""></div>
            <i class="fas fa-caret-down"></i>
        </div>
    </header>
    <!-- Main 화면 -->
    <section class="mainView">
        <div class="backgroud_image">
            <img src="https://occ-0-325-993.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABedDl_fd6542mdmtLhNGlIa_PXhPVTazii57pHcJ8gsA0Ma5C21fIUA3dPC821PjfaRKsyd9gkZooGxITH9wgSSMx0MF.webp?r=556" alt="넷플릭스 메인 이미지">
        </div>
        <div class="mainview_info">
            <div class="video_description">
                <img src="https://occ-0-325-993.1.nflxso.net/dnm/api/v6/LmEnxtiAuzezXBjYXPuDgfZ4zZQ/AAAABVmvlxVnxMQHYbRNyCTW4kg11QOOWztAQ1VT5iyfBQUicRmJpVyLL-9wLVDt61f6wEyytaQ2_2ir3SIZgvX00lCufdhyDcc9C1Ya.webp?r=26c" alt="">
                <span class="info">지구가 핵전쟁으로 황폐해지고 한 세기의 시간이 흐른 뒤, 우주 정거장에 살던 사람들 100명이 인류의 생존 가능성을 알아내기 위해 지구로 보내진다.</span>
            </div>
            <div class="button">
                <div class="play">
                    <button class="playbtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <span class="playtxt">재생</span>
                </div>
                <div class="moreinfo">
                    <button class="moreinfobtn">
                        <i class="fas fa-info-circle"></i>
                    </button>
                    <span class="morinfotxt">상세 정보</span>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/689fb85c39.js" crossorigin="anonymous"></script>
</body>
</html>
