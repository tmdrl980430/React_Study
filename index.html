<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube red_logo"></i>
            <span>Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <section class="player">
        <video controls src="video/video.mp4"></video>
    </section>
    <section class="description">
        <div class="metadata">
            <ul class="hashtag">
                <li>#umc</li>
                <li>#Duke</li>
                <li>#8주차 강의</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">UMC 8주차 강의</span>
                <button class="morebutton"><i class="fas fa-caret-down"></i></button>
            </div>
            <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
        </div>
        <div class="action"></div>
        <div class="channel"></div>

    </section>
    <section class="upNext"></section>
    <script src="https://kit.fontawesome.com/689fb85c39.js" crossorigin="anonymous"></script>
</body>
</html>
